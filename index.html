<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To The Man</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ====================== MUSIC AUTOPLAY ====================== -->
<audio id="bgMusic" loop>
    <source src="assets/sade.mp3" type="audio/mp3">
</audio>

<!-- ENGINE SOUND WHEN CAR CLICKED -->
<audio id="engineSound">
    <source src="assets/engine.mp3" type="audio/mp3">
</audio>

<script>
    function startMusic() {
        const audio = document.getElementById("bgMusic");
        audio.play();
        document.removeEventListener("click", startMusic);
    }
    document.addEventListener("click", startMusic); 
</script>


<!-- ====================== MAIN CARD ====================== -->
<div class="card">

    <h1 class="title">To The Man</h1>

    <p class="subtitle">
        Who Makes My Life Easier,<br>
        Brighter, and Full of Love.
    </p>

    <p class="highlight">Happy Level Up, Jeffy ♡</p>

    <p class="footer-text">Cheers For The New Chapter</p>

    <button id="nextBtn" class="surprise-btn">Tap For Surprise ♡</button>
</div>


<!-- ====================== MOVING CAR + TEXT ====================== -->

<div class="car-wrap">
    <p class="car-text">Vroom me, Jeffy!</p>
    <img src="assets/cart.png" class="car" id="carImg" alt="car">
</div>



<!-- ====================== JS FOR BUTTON ====================== -->
<script> 
document.getElementById("nextBtn").addEventListener("click", () => {
    window.location.href = "letter.html";
});

// Play engine sound when cart clicked
document.getElementById("carImg").addEventListener("click", () => {
    const engine = document.getElementById("engineSound");
    engine.currentTime = 0;
    engine.play();
});
</script>


</body>
</html>
